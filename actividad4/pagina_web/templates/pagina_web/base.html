<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4 - Django</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #f8f9fa; padding: 20px; text-align: center; }
        nav { background-color: #e9ecef; padding: 10px; }
        nav a { margin: 0 15px; text-decoration: none; color: #007bff; }
        nav a:hover { text-decoration: underline; }
        .container { padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'estudiantes' %}">Estudiantes</a>
        <a href="{% url 'administradores' %}">Administradores</a>
        <a href="{% url 'acerca_de' %}">Acerca de</a>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
